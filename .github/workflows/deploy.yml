name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check environment variables
        run: |
          if [ -z "${{ secrets.VITE_SUPABASE_URL }}" ]; then
            echo "::error::VITE_SUPABASE_URL secret is not set in repository settings"
            exit 1
          fi
          if [ -z "${{ secrets.VITE_SUPABASE_ANON_KEY }}" ]; then
            echo "::error::VITE_SUPABASE_ANON_KEY secret is not set in repository settings"
            exit 1
          fi
          echo "Environment variables are set (values hidden for security)"

      - name: Build
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_VAPID_PUBLIC_KEY: ${{ secrets.VITE_VAPID_PUBLIC_KEY }}

      - name: Verify build output
        run: |
          echo "Verifying build output..."
          echo "Contents of dist directory:"
          ls -la dist/ || true
          echo ""
          if [ ! -f dist/.nojekyll ]; then
            echo "::error::.nojekyll file is missing from dist directory"
            exit 1
          fi
          if [ ! -f dist/index.html ]; then
            echo "::error::index.html is missing from dist directory"
            exit 1
          fi
          echo "Contents of dist/index.html:"
          cat dist/index.html
          echo ""
          if ! grep -q "assets/index-" dist/index.html; then
            echo "::error::index.html does not reference built assets correctly"
            exit 1
          fi
          if grep -q "main.tsx" dist/index.html; then
            echo "::error::index.html still references source file main.tsx"
            exit 1
          fi
          echo "âœ“ Build output verified: .nojekyll present, index.html references built assets"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
